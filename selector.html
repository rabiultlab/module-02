<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIxed Selectors</title>
    <style>
      p{
        color: red;
      }
      #fifth{
        font-size: 26px;
      }
      .yellow{
        background-color: yellow;
      }
    </style>
</head>
<body>
    <h3>Explore Mixed selectors</h3>
    <p>My first line CSS</p>
    <p class="yellow">My second line CSS</p>
    <p class="yellow">My third line CSS</p>
    <p>My fourth line CSS</p>
    <p id="fifth">My fifth line CSS</p>
    <p>My six line CSS</p>
    <p>My seven line CSS</p>
</body>
</html>
